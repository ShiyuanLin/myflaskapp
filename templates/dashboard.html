{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_activity"> Add Activity</a>
  <a class="btn btn-success" href="/show_activity"> Show All Activities</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>My Activity</th>
      <th></th>
      <th></th>
    </tr>
    {% for activity in activities %}
      <tr>
        <td>{{activity.activity}}</td>
        <td><a href="/edit_activity/{{activity.activity}}" class="btn btn-default">Edit</a></td>
        <td><a href="/delete_activity/{{activity.activity}}" class="btn btn-default" method="post">Delete</a></td>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
